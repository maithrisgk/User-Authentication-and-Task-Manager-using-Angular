

<form (submit)="addTask()">
<div class="form-group">

  <label for="addtask" class="control-label">Add Task</label>

  <input type="text" id="task" class="form-control" name="taskTitle" [(ngModel)]="taskTitle" required> <br/>


  <span class="help-block">Task can't be blank </span>
</div>
<div class="form-group">
  <button class="btn btn-primary btn-lg " type="submit">
      <span class="glyphicon glyphicon-plus"></span> ADD </button>

</div></form>
